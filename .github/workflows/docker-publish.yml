name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Bajar código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Construir y Subir FRONTEND (Tu configuración actual)
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: . 
          # Asegúrate de que el Dockerfile del frontend esté en la raíz o ajusta el context
          file: Dockerfile 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hola-mundo-aws:latest

      # 4. Construir y Subir BACKEND (NUEVO)
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hola-mundo-backend:latest